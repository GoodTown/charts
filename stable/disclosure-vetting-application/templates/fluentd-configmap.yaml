#fluetd-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  labels:
    app: fluentd
    kubernetes.io/cluster-service: "true"
data:
  fluent.conf: |
    <source>
      @type tail
      format none
      path /app/logs/requests.log
      pos_file /app/logs/requests.log.pos
    </source>
    <match **>
        @type elasticsearch
        include_timestamp true
        logstash_format true
        host {{ .Values.configmodulePy.elasticSearchUrl }}
        port 443
        user {{ .Values.configmodulePy.elasticSearchUsername }}
        password {{ .Values.configmodulePy.elasticSearchPassword }}
    </match>
    <system>
      log_level debug
    </system>